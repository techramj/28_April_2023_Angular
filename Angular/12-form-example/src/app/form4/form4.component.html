<div class="container" style="margin:30px" >
  <form class="form-horizontal" role="form" (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"
        id="username" placeholder="Username"
        name="username"
        ngModel
        required
        >
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" placeholder="Email"
        ngModel name="email"
        required
        email
        >
      </div>

      <div class="form-group">
        <label for="Question" class="col-sm-2 control-label">Question</label>
        <div class="col-sm-10">
          <select name="question" id="question" class="form-control" [ngModel]="defaultQuestion">
            <option *ngFor="let f of questioniare" [value]="f.question">{{f.desc}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="Question" class="col-sm-2 control-label">Answer With Desc</label>
        <div class="col-sm-10">
            <textarea name="answer" id="answer" cols="80" rows="3" [(ngModel)]="answer"></textarea>
        </div>
      </div>
      <p>Answer: {{answer}}</p>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit"
        [disabled]="!f.valid"
        class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>
</div>
