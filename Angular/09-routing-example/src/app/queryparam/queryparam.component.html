<div class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Email" value={{email}}>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="password" placeholder="Password" [value]="password">
    </div>
  </div>

  <div class="form-group">
    <label for="confirm passowrd" class="col-sm-2 control-label">Confrim Password</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="confirmPassowrd" placeholder="Confirm Password" [(ngModel)]="confirmPassword">
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" (click)="login()">Sign in</button>
    </div>
  </div>
</div>

<div class="panel panel-primary">
  <div class="panel-body">
      <p>Email: {{email}}</p>
      <p>Password: {{password}}</p>
      <p>ConfirmPassword: {{confirmPassword}}</p>
  </div>
</div>
