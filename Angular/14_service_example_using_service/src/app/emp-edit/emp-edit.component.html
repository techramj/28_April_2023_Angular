<div class="container form-horizontal" role="form">
  <div class="form-group">
    <label for="name" class="col-sm-2">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Name"
      [(ngModel)]="emp.name">
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="col-sm-2">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Email"
      [(ngModel)]="emp.email">
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="col-sm-2">Salary</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" placeholder="Salary"
      [(ngModel)]="emp.salary">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-success" (click)="updateEmployee()">Update Employee</button>
    </div>
  </div>

</div>
