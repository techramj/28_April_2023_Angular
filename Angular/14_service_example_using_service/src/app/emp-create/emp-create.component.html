<div class="container form-horizontal" role="form">
  <div class="form-group">
    <label for="name" class="col-sm-2">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Name"
      name="name"
     #name>
    </div>
  </div>

  <div class="form-group">
    <label for="name" class="col-sm-2">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Email"
     #email>
    </div>
  </div>

  <div class="form-group">
    <label for="salary" class="col-sm-2">Salary</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" placeholder="Salary"
      #salary>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-success" (click)="addEmployee(name.value, email.value, salary.value)">Add Employee</button>
    </div>
  </div>

</div>
